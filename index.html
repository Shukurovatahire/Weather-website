<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="generalBox">
      <div class="search">
        <p>CURRENT WEATHER</p>
        <form id="form">
          <input type="text" id="input" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
      </div>

      <div id="block1">
        <div class="cityInfo">
          <p id="city"></p>
          <p id="date"></p>
        </div>
        <div class="currentWeather">
          <div class="currentIcon">
            <p id="weather">Sunny</p>
            <img src="" id="icon" />
          </div>
          <div class="currentTemperature">
            <p id="crrtemp"></p>
          </div>

          <div class="info">
            <div class="flex">
              <p>Min temperature</p>
              <p id="minTemp"></p>
            </div>
            <div class="flex">
              <p>Max temperature</p>
              <p id="maxTemp"></p>
            </div>
            <div class="flex">
              <p>Wind speed</p>
              <p id="windSpeed"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="block2">
        <div class="hourly"><p>Hourly</p></div>

        <div class="dailyInfo">
          <div class="hours" style="gap: 1.2rem;">
            <p id="dayName"></p>
            <p>Forecast</p>
            <p>Temp(Â°C)</p>
            <p>Wind(km/h)</p>
          </div>

          <div class="hours">
            <span id="time1"></span>
            <img src="" alt="" id="image1" />
            <p id="forecast1"></p>
            <p id="temp1"></p>
            <p id="wind1"></p>
          </div>

          <div class="hours">
            <span id="time2"></span>
            <img src="" alt="" id="image2" />
            <p id="forecast2"></p>
            <p id="temp2"></p>
            <p id="wind2"></p>
          </div>

          <div class="hours">
            <span id="time3"></span>
            <img src="" alt="" id="image3" />
            <p id="forecast3"></p>
            <p id="temp3"></p>
            <p id="wind3"></p>
          </div>

          <div class="hours">
            <span id="time4"></span>
            <img src="" alt="" id="image4" />
            <p id="forecast4"></p>
            <p id="temp4"></p>
            <p id="wind4"></p>
          </div>

          <div class="hours">
            <span id="time5"></span>
            <img src="" alt="" id="image5" />
            <p id="forecast5"></p>
            <p id="temp5"></p>
            <p id="wind5"></p>
          </div>

          <div class="hours">
            <span id="time6"></span>
            <img src="" alt="" id="image6" />
            <p id="forecast6"></p>
            <p id="temp6"></p>
            <p id="wind6"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
